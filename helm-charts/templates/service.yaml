apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-charts.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "helm-charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "helm-charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: {{ .Values.service.type }}

